<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Vue Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/vuex@4.1.0/dist/vuex.global.prod.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Test Vue Integration</h1>
        <div id="app">
            <h2>{{ message }}</h2>
            <p>Vue version: {{ vueVersion }}</p>
            <p>Vuex loaded: {{ vuexLoaded }}</p>
            <button @click="count++" class="btn btn-primary">Count: {{ count }}</button>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    message: 'Vue est√° funcionando!',
                    count: 0,
                    vueVersion: Vue.version,
                    vuexLoaded: typeof Vuex !== 'undefined'
                }
            }
        }).mount('#app');
        
        console.log('Vue:', Vue);
        console.log('Vuex:', Vuex);
    </script>
</body>
</html>
